<mat-toolbar color="primary" class="mat-elevation-z4">
    <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <a class="title" mat-button routerLink="folha/listar">Folha de Pagamento</a>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/funcionario/cadastrar-funcionario">
                <mat-icon mat-list-icon>add</mat-icon>
                Novo Funcionario</a
            >
            <a mat-list-item routerLink="/folha/listar">
                <mat-icon mat-list-icon>assignment</mat-icon>
                Listar Folha de pagamento</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
            <!-- Conteúdo dinâmico da aplicação -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
