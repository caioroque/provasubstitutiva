<mat-card>
    <mat-card-header>
        <mat-card-title>Deletar Folha</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="id">
            <mat-label for="id">CÃ³digo da folha de pagamento::</mat-label>
            <mat-select name="id" [(ngModel)]="id">
                <mat-option
                    *ngFor="let folha of folhas"
                    value="{{ folha.id }}"
                >
                    {{ folha.id }}
                </mat-option>
            </mat-select>
            </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="deletar()">
        Deletar
    </button>
</mat-card>
