<a mat-raised-button color="primary" routerLink="/folha/listar">
    <mat-icon mat-list-icon>home</mat-icon>Todas as folhas</a>

    <table mat-table [dataSource]="fonteDados" class="mat-elevation-z8">
        <!-- Coluna do Id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let folha">{{ folha.id }}</td>
        </ng-container>
        <!-- Coluna do Nome -->
        <ng-container matColumnDef="quantHoras">
            <th mat-header-cell *matHeaderCellDef>Quantidade horas trabalhadas</th>
            <td mat-cell *matCellDef="let folha">{{ folha.quantHoras }}</td>
        </ng-container>
        <!-- Coluna do Descrição -->
        <ng-container matColumnDef="valorHoras">
            <th mat-header-cell *matHeaderCellDef>Valor da hora</th>
            <td mat-cell *matCellDef="let folha">{{ folha.valorHoras }}</td>
        </ng-container>
        <ng-container matColumnDef="mes">
            <th mat-header-cell *matHeaderCellDef>Mês</th>
            <td mat-cell *matCellDef="let folha">{{ folha.mes }}</td>
        </ng-container>
        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef>Ano</th>
            <td mat-cell *matCellDef="let folha">{{ folha.ano }}</td>
        </ng-container>
        <!-- Coluna do Categoria -->
        <ng-container matColumnDef="funcionario">
            <th mat-header-cell *matHeaderCellDef>Funcionario</th>
            <td mat-cell *matCellDef="let folha">
                {{ folha.funcionario!.nome }}
            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>

<a mat-raised-button color="warn" routerLink="/folha/deletar">Deletar</a>
