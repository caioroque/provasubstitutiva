<mat-card>
    <mat-card-header>
        <mat-card-title>Nova Folha de Pagamento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Quantidade de horas trabalhadas:</mat-label>
            <input matInput type="text" name="quantHoras" [(ngModel)]="quantHoras" />
        </mat-form-field>
        <mat-form-field class="input" id="valorHoras">
            <mat-label for="valorHoras">Valor da hora:</mat-label>
            <input matInput type="text" name="valorHoras" [(ngModel)]="valorHoras"/>
        </mat-form-field>
        <mat-form-field class="input" id="mes">
            <mat-label for="mes">MÃªs:</mat-label>
            <input matInput type="text" name="mes" [(ngModel)]="mes"/>
        </mat-form-field>
        <mat-form-field class="input" id="ano">
            <mat-label for="ano">Ano:</mat-label>
            <input matInput type="text" name="ano" [(ngModel)]="ano"/>
        </mat-form-field>
        <mat-form-field class="input" id="funcionarioId">
            <mat-label for="funcionarioId">Funcionario:</mat-label>
            <mat-select name="funcionarioId" [(ngModel)]="funcionarioId">
                <mat-option 
                *ngFor="let funcionario of funcionario" value="{{ funcionario.id }}"> {{ funcionario.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
       
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="cadastrar()">Cadastrar</button>
