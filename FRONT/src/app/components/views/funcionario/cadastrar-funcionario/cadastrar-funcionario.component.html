<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="cpf">
            <mat-label for="cpf">CPF:</mat-label>
            <input
                matInput type="text" name="cpf" [(ngModel)]="cpf"/>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="cadastrar()">Cadastrar</button>
</mat-card>
